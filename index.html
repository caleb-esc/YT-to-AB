<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>about:blank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea, input, button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #output {
            margin-top: 20px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        .settings-container {
            margin-top: 20px;
        }
        .settings-container label {
            font-weight: bold;
        }
        .settings-container input {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Hidden YouTube Video Generator</h1>
    <p>Enter a YouTube URL below, and this tool will automatically convert it to an embed URL and open it in a new blank page.</p>

    <input type="text" id="url" placeholder="Enter YouTube URL here" />
    <button onclick="generateAndOpenPage()">Generate and Open</button>

    <h2>Generated Data URL</h2>
    <textarea id="output" rows="6" readonly></textarea>

    <!-- Settings Menu for Tab Cloaking -->
    <div class="settings-container">
        <h3>Settings</h3>
        <label for="enableCloaking">Enable Tab Cloaking:</label>
        <input type="checkbox" id="enableCloaking" />
    </div>

    <script>
        // Function to convert YouTube URL to Embed URL
        function convertToEmbedUrl(url) {
            try {
                const urlObj = new URL(url);
                if (urlObj.hostname.includes('youtube.com')) {
                    const videoId = urlObj.searchParams.get('v');
                    return `https://www.youtube.com/embed/${videoId}`;
                } else if (urlObj.hostname.includes('youtu.be')) {
                    const videoId = urlObj.pathname.slice(1);
                    return `https://www.youtube.com/embed/${videoId}`;
                }
                return url; // Return the original URL if it's already an embed URL
            } catch {
                return url; // Return the original URL if parsing fails
            }
        }

        // Function to generate and open the YouTube embed page
        function generateAndOpenPage() {
            const inputUrl = document.getElementById('url').value.trim();
            if (!inputUrl) {
                alert('Please enter a valid URL.');
                return;
            }

            const embedUrl = convertToEmbedUrl(inputUrl);

            try {
                const iframeHtml = `<iframe src="${embedUrl}" width="100%" height="100%" style="position:absolute;top:0;left:0;" frameborder="0" allowfullscreen></iframe>`;
                const base64Url = `data:text/html;base64,${btoa(iframeHtml)}`;

                document.getElementById('output').value = base64Url;

                // Open the generated embed URL in a new blank page
                const newWindow = window.open('about:blank', '_blank');
                newWindow.document.write(atob(base64Url.split(',')[1]));
                newWindow.document.close();
            } catch (error) {
                alert('An error occurred while generating the Base64 URL. Please check the input and try again.');
                console.error('Error:', error);
            }
        }

        // Optional: Add Enter key functionality for generating and opening the page
        document.getElementById('url').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                generateAndOpenPage();
            }
        });

        // Function to handle the tab cloaking logic
        let cloakingEnabled = false;

        // Load the settings state from the checkbox
        function loadSettings() {
            const cloakingCheckbox = document.getElementById('enableCloaking');
            cloakingEnabled = cloakingCheckbox.checked;

            // Add the cloaking logic if enabled
            if (cloakingEnabled) {
                enableTabCloaking();
            }
        }

        // Event listener for checkbox change
        document.getElementById('enableCloaking').addEventListener('change', function() {
            cloakingEnabled = this.checked;
            if (cloakingEnabled) {
                enableTabCloaking();
            } else {
                disableTabCloaking();
            }
        });

        // Function to enable tab cloaking
        function enableTabCloaking() {
            document.addEventListener("visibilitychange", handleVisibilityChange);
        }

        // Function to disable tab cloaking
        function disableTabCloaking() {
            document.removeEventListener("visibilitychange", handleVisibilityChange);
        }

        // Handle the visibility change event
        function handleVisibilityChange() {
            if (document.hidden) {
                window.location.href = "about:blank";
            }
        }

        // Load the settings on page load
        window.onload = loadSettings;
    </script>
</body>
</html>
