<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hidden YouTube Video Generator</title>
    <link rel="stylesheet" href="https://d3rtzzzsiu7gdr.cloudfront.net/assets/cssold/style.css" />
    <link rel="stylesheet" href="https://d3rtzzzsiu7gdr.cloudfront.net/assets/cssold/settings.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px;
        }
        .title {
            font-size: 36px;
            font-weight: bold;
            color: #FFB800;
            text-align: center;
            margin-bottom: 20px;
        }
        .description {
            text-align: center;
            font-size: 18px;
            margin-bottom: 40px;
        }
        .input, .button {
            padding: 15px;
            font-size: 18px;
            width: 100%;
            margin: 10px 0;
            border: 2px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            transition: background-color 0.3s ease;
        }
        .button:hover, .input:focus {
            background-color: #FFB800;
            border-color: #FFB800;
            outline: none;
        }
        .output-section {
            margin-top: 30px;
        }
        .settings-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 15px;
            font-size: 18px;
            background-color: #FFB800;
            color: #333;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .settings-button:hover {
            background-color: #FFD700;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="title">Hidden YouTube Video Generator</h1>
        <p class="description">Convert any YouTube URL into an embedded video and open it in a new blank tab.</p>

        <input type="text" id="url" class="input" placeholder="Enter YouTube URL here" />
        <button class="button" onclick="generateAndOpenPage()">Generate and Open</button>

        <div class="output-section">
            <h2>Generated Data URL</h2>
            <textarea id="output" rows="6" class="input" readonly></textarea>
        </div>

        <button class="settings-button" onclick="openSettings()">Go to Settings</button>
    </div>

    <script>
        function convertToEmbedUrl(url) {
            try {
                const urlObj = new URL(url);
                if (urlObj.hostname.includes('youtube.com')) {
                    const videoId = urlObj.searchParams.get('v');
                    return `https://www.youtube.com/embed/${videoId}`;
                } else if (urlObj.hostname.includes('youtu.be')) {
                    const videoId = urlObj.pathname.slice(1);
                    return `https://www.youtube.com/embed/${videoId}`;
                }
                return url;
            } catch {
                return url;
            }
        }

        function generateAndOpenPage() {
            const inputUrl = document.getElementById('url').value.trim();
            if (!inputUrl) {
                alert('Please enter a valid URL.');
                return;
            }

            const embedUrl = convertToEmbedUrl(inputUrl);

            try {
                const iframeHtml = `<iframe src="${embedUrl}" width="100%" height="100%" style="position:absolute;top:0;left:0;" frameborder="0" allowfullscreen></iframe>`;
                const base64Url = `data:text/html;base64,${btoa(iframeHtml)}`;

                document.getElementById('output').value = base64Url;

                // Open in a new blank page
                const newWindow = window.open('about:blank', '_blank');
                newWindow.document.write(atob(base64Url.split(',')[1]));
                newWindow.document.close();
            } catch (error) {
                alert('An error occurred while generating the Base64 URL. Please check the input and try again.');
                console.error('Error:', error);
            }
        }

        function openSettings() {
            const newWindow = window.open('about:blank', '_blank');
            fetch('settings.html')
                .then(response => response.text())
                .then(html => {
                    newWindow.document.write(html);
                    newWindow.document.close();
                })
                .catch(error => console.error('Error loading settings page:', error));
        }

        document.getElementById('url').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                generateAndOpenPage();
            }
        });
    </script>
</body>
</html>
