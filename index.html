<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hidden YouTube Video Generator</title>

    <!-- External stylesheets -->
    <link rel="stylesheet" href="https://d3rtzzzsiu7gdr.cloudfront.net/assets/cssold/style.css" />
    <link rel="stylesheet" href="https://d3rtzzzsiu7gdr.cloudfront.net/assets/cssold/settings.css" />
    <link rel="stylesheet" href="https://d3rtzzzsiu7gdr.cloudfront.net/assets/cssold/library.css" />

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Container for centering content */
        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
            text-align: center;
        }

        /* Title styling */
        .title {
            font-size: 40px;
            color: #FFB800;
            margin-bottom: 20px;
        }

        /* Description text */
        .description {
            font-size: 18px;
            margin-bottom: 40px;
        }

        /* Input field and button styling */
        .input-section {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 2px solid #444;
        }

        .input-section input,
        .input-section button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: white;
        }

        /* Input background and text color specific */
        .input-section input {
            background-color: #fff;
            color: black;
        }

        .input-section button {
            background-color: #FFB800;
            color: black;
            cursor: pointer;
        }

        .input-section button:hover {
            background-color: #FFD700;
        }

        /* Output section styling */
        .output-section {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 40px;
            border: 2px solid #444;
        }

        .output-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .output-section textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border-radius: 5px;
            border: 1px solid #444;
            resize: none;
        }

        /* Back to main button */
        .back-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 15px;
            background-color: #333;
            color: #FFB800;
            text-align: center;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #FFB800;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="title">Hidden YouTube Video Generator</h1>
        <p class="description">Enter a YouTube URL below, and this tool will automatically convert it to an embed URL and open it in a new blank page.</p>

        <div class="input-section">
            <input type="text" id="url" placeholder="Enter YouTube URL here" />
            <button onclick="generateAndOpenPage()">Generate and Open</button>
        </div>

        <div class="output-section">
            <h2>Generated Data URL</h2>
            <textarea id="output" rows="6" readonly></textarea>
        </div>

        <button class="back-button" onclick="window.close();">Back to Main Page</button>
    </div>

    <script>
        function convertToEmbedUrl(url) {
            try {
                const urlObj = new URL(url);
                if (urlObj.hostname.includes('youtube.com')) {
                    const videoId = urlObj.searchParams.get('v');
                    return `https://www.youtube.com/embed/${videoId}`;
                } else if (urlObj.hostname.includes('youtu.be')) {
                    const videoId = urlObj.pathname.slice(1);
                    return `https://www.youtube.com/embed/${videoId}`;
                }
                return url; // Return the original URL if it's already an embed URL
            } catch {
                return url; // Return the original URL if parsing fails
            }
        }

        function generateAndOpenPage() {
            const inputUrl = document.getElementById('url').value.trim();
            if (!inputUrl) {
                alert('Please enter a valid URL.');
                return;
            }

            const embedUrl = convertToEmbedUrl(inputUrl);

            try {
                const iframeHtml = `<iframe src="${embedUrl}" width="100%" height="100%" style="position:absolute;top:0;left:0;" frameborder="0" allowfullscreen></iframe>`;
                const base64Url = `data:text/html;base64,${btoa(iframeHtml)}`;

                document.getElementById('output').value = base64Url;

                // Open in a new blank page
                const newWindow = window.open('about:blank', '_blank');
                newWindow.document.write(atob(base64Url.split(',')[1]));
                newWindow.document.close();
            } catch (error) {
                alert('An error occurred while generating the Base64 URL. Please check the input and try again.');
                console.error('Error:', error);
            }
        }
    </script>
</body>

</html>
